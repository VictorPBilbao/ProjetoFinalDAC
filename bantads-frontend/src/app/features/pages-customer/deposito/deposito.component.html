<main class="deposit-main">
  <div class="page-header">
    <h1>Depósito</h1>
    <span class="last-access">Último acesso: {{ (cliente$ | async)?.criadoEm | date:'dd/MM/yyyy HH:mm:ss' }}</span>
  </div>

  <section class="content-grid">
    <div class="main-content">
      <section class="card account-info">
        <h2>Informações da Conta</h2>
        <div class="info-row"><span>Agência</span><strong>756-0</strong></div>
        <div class="info-row"><span>Conta Corrente</span><strong>97193-6</strong></div>
        <div class="balances">
          <div class="balance-item">
            <span>Saldo</span>
            <strong class="negative">R$ 82,42</strong>
          </div>
          <div class="balance-item">
            <span>Limite</span>
            <strong class="positive">R$ 100,00</strong>
          </div>
        </div>
      </section>

      <section class="card deposit-form">
        <h2>Realizar Depósito</h2>
        <form>
          <div class="form-grid">
            <div class="form-group">
              <label for="agencia">Agência</label>
              <input id="agencia" type="text" name="agencia" />
            </div>
            <div class="form-group">
              <label for="conta">Conta Corrente</label>
              <input id="conta" type="text" name="conta" />
            </div>
            <div class="form-group">
              <label for="valor">Valor</label>
              <input id="valor" type="number" name="valor" placeholder="0,00" />
            </div>
            <div class="form-group">
              <label for="id1">Identificador 1</label>
              <input id="id1" type="text" name="id1" />
            </div>
            <div class="form-group">
              <label for="id2">Identificador 2</label>
              <input id="id2" type="text" name="id2" />
            </div>
            <div class="form-group">
              <label for="id3">Identificador 3</label>
              <input id="id3" type="text" name="id3" />
            </div>
          </div>
          <div class="actions">
            <button type="submit" class="btn-primary">Continuar</button>
            <button type="reset" class="btn-outline">Limpar</button>
          </div>
        </form>
      </section>
    </div>
  </section>
</main>
