<main>
    <section class="main-content">
        <div class="balance-container">
            <h1>Saldo atual</h1>
            <h2 [ngStyle]="{ color: balance < 0 ? 'red' : '#097459' }">
                <span class="currency-symbol">R$</span>
                {{ balance | number : "1.2-2" }}
            </h2>
            <h3>
                Depositados este mês: {{ depositsThisMonth | currency : "BRL" }}
            </h3>
        </div>

        <ul>
            <li>
                <a routerLink="/cliente/deposito">
                    <img
                        src="assets/icons/deposit-icon.svg"
                        alt="Ícone de depósito"
                    />
                    <p>Depositar</p>
                </a>
            </li>
            <li>
                <a routerLink="/cliente/saque">
                    <img
                        src="assets/icons/withdraw-icon.svg"
                        alt="Ícone de saque"
                    />
                    <p>Sacar</p>
                </a>
            </li>
            <li>
                <a routerLink="/cliente/extrato">
                    <img
                        src="assets/icons/statement-icon.svg"
                        alt="Ícone de extrato"
                    />
                    <p>Extrato</p>
                </a>
            </li>
            <li>
                <a routerLink="/cliente/detalhes">
                    <img
                        src="assets/icons/account-icon.svg"
                        alt="Ícone da conta"
                    />
                    <p>Minha Conta</p>
                </a>
            </li>
        </ul>
    </section>
</main>
