<section>
  <div class="rigister-section-inputs flex flex-column">
    <h1 class="register-title">Cadastro de Cliente</h1>

    <form #registerForm="ngForm" (ngSubmit)="onSubmit()" class="register-form flex flex-column">

      <!-- STEP ÚNICO - DADOS CLIENTE -->
      <div class="step-container active" style="gap: 30px;">

        <div class="step2-container flex flex-wrap" style="gap: 30px;">

          <!-- COLUNA 1 - DADOS PESSOAIS -->
          <div class="register-form-item flex flex-column">
            <input type="text" name="nome" ngModel placeholder="Nome completo" required>
            <input
              type="text"
              name="cpf"
              ngModel
              placeholder="CPF"
              maxlength="14"
              required
              mask="000.000.000-00"
              (blur)="onValidateUser()">
            <input type="email" name="email" ngModel placeholder="E-mail" required (blur)="onValidateEmail()">
            <input type="tel" name="telefone" ngModel placeholder="Telefone" maxlength="15" mask="(00) 00000-0000" required>
            <input
                id="salario"
                type="text"
                name="salario"
                ngModel
                placeholder="Salário (R$)"
                required
                mask="separator.2"
                prefix="R$ "
                thousandSeparator="."
                decimalMarker=",">
          </div>

          <!-- COLUNA 2 - ENDEREÇO -->
          <div class="register-form-item flex flex-column">
            <input
              type="text"
              name="cep"
              ngModel
              placeholder="CEP"
              maxlength="9"
              (blur)="onVerifyCep()"
              mask="00000-000"
              required>

            <div class="input-row flex">
              <!-- SELECT DE ESTADOS -->
              <select name="estado" ngModel required>
                <option value="" disabled selected>Selecione o Estado</option>
                <option value="AC">Acre (AC)</option>
                <option value="AL">Alagoas (AL)</option>
                <option value="AP">Amapá (AP)</option>
                <option value="AM">Amazonas (AM)</option>
                <option value="BA">Bahia (BA)</option>
                <option value="CE">Ceará (CE)</option>
                <option value="DF">Distrito Federal (DF)</option>
                <option value="ES">Espírito Santo (ES)</option>
                <option value="GO">Goiás (GO)</option>
                <option value="MA">Maranhão (MA)</option>
                <option value="MT">Mato Grosso (MT)</option>
                <option value="MS">Mato Grosso do Sul (MS)</option>
                <option value="MG">Minas Gerais (MG)</option>
                <option value="PA">Pará (PA)</option>
                <option value="PB">Paraíba (PB)</option>
                <option value="PR">Paraná (PR)</option>
                <option value="PE">Pernambuco (PE)</option>
                <option value="PI">Piauí (PI)</option>
                <option value="RJ">Rio de Janeiro (RJ)</option>
                <option value="RN">Rio Grande do Norte (RN)</option>
                <option value="RS">Rio Grande do Sul (RS)</option>
                <option value="RO">Rondônia (RO)</option>
                <option value="RR">Roraima (RR)</option>
                <option value="SC">Santa Catarina (SC)</option>
                <option value="SP">São Paulo (SP)</option>
                <option value="SE">Sergipe (SE)</option>
                <option value="TO">Tocantins (TO)</option>
              </select>

              <input type="text" name="cidade" ngModel placeholder="Cidade" style="margin-left: 10px;" required>
            </div>

            <input type="text" name="logradouro" ngModel placeholder="Logradouro" required>
            <div class="input-row">
              <input type="text" name="numero" ngModel placeholder="Número" style="max-width: 150px;" required>
              <input type="text" name="complemento" ngModel placeholder="Complemento" style="max-width: 180px;">
            </div>
          </div>

          <!-- BOTÕES -->
          <div class="regiter-btn flex items-center justify-center" style="gap: 20px; margin-top: 20px;">
            <a type="button" class="btn btn-primary" routerLink="/">Voltar</a>
            <button type="submit" class="btn btn-primary"
              [disabled]="registerForm.invalid || !isCepValid || !isEmailAvailable || !isUserAvailable">
              CADASTRAR
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
