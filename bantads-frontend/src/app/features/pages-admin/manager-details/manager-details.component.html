<div class="manager-details-container">
  <div class="header">
    <h2>{{ isEditMode ? 'Editar Gerente' : 'Novo Gerente' }}</h2>
  </div>

  <form [formGroup]="managerForm" (ngSubmit)="onSubmit()" class="manager-form" #managerFormDirective="ngForm">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" id="name" formControlName="name" placeholder="Nome Completo" required/>
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" formControlName="email" placeholder="E-mail" required/>
    </div>

    <div class="form-group">
      <label for="cpf">CPF</label>
      <input
        type="text"
        id="cpf"
        formControlName="cpf"
        placeholder="CPF"
        [disabled]="true"
        (blur)="onVerifyManagerByCPF()"
        mask="000.000.000-00"
        required/>
    </div>

    <div class="form-group">
      <label for="telephone">Telefone</label>
      <input type="text" id="telephone" formControlName="telephone" placeholder="Telefone" mask="(00) 00000-0000" required/>
    </div>

    <div class="form-actions">
      <a type="button" class="cancel-button" routerLink="/admin/gerentes">Cancelar</a>
      <button type="submit" class="save-button" [disabled]="managerForm.invalid">
        {{ isEditMode ? 'Atualizar' : 'Salvar' }}
      </button>
    </div>
  </form>
</div>
