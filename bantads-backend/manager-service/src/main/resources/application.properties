# Server configuration
server.port=8083
spring.application.name=manager-service

# Database configuration
# Habilitar para produção
#spring.datasource.url=jdbc:postgresql://postgres:5432/bantads
# Habilitar para dev
spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/bantads
# Habilitar para dev
#spring.rabbitmq.host=host.docker.internal
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=client_schema
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# RabbitMQ - usar localhost se RabbitMQ roda localmente (não em container)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# SAGA queues
rabbit.managers.exchange=managers.exchange
rabbit.managers.create-key=manager.create
rabbit.managers.create-queue=manager.create.queue
rabbit.managers.created-key=manager.created
rabbit.managers.update-key=manager.update
rabbit.managers.update-queue=manager.update.queue
rabbit.managers.updated-key=manager.updated
rabbit.managers.failed-key=manager.failed

# Logging configuration
logging.level.root=INFO
logging.level.br.ufpr.dac.bantads.client=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.org.springframework.amqp=DEBUG

# Actuator configuration for monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# CORS configuration for API Gateway
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*