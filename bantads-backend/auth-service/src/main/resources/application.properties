# Server Configuration
server.port=8084
spring.application.name=auth-service

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=bantads_auth
spring.data.mongodb.username=mongo
spring.data.mongodb.password=mongo
spring.data.mongodb.authentication-database=admin

# JWT Configuration
jwt.secret=your-super-secret-jwt-key-change-in-production-12345
jwt.expiration=86400000
# 24 hours in milliseconds

# Logging
logging.level.br.ufpr.auth_service=DEBUG
logging.level.org.springframework.security=DEBUG

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbit.auth.exchange=auth.exchange
rabbit.auth.create-key=auth.create-user
rabbit.auth.created-key=auth.created-user
rabbit.auth.failed-key=auth.create-failed
rabbit.auth.update-key=auth.update-user
rabbit.auth.updated-key=auth.updated-user
rabbit.auth.update-failed-key=auth.update-failed