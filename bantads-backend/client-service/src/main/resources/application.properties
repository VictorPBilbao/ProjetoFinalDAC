# Server configuration
server.port=8081
spring.application.name=client-service

# Database configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/bantads
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=client_schema
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# RabbitMQ configuration
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Queue names for SAGA pattern
rabbitmq.queue.client-created=client-created
rabbitmq.queue.client-updated=client-updated
rabbitmq.queue.client-request=client-request
rabbitmq.queue.client-response=client-response

# Logging configuration
logging.level.root=INFO
logging.level.br.ufpr.dac.bantads.client=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

# Actuator configuration for monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# CORS configuration for API Gateway
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*